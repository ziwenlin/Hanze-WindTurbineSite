<html lang="en">

    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<main>

    <div class="column">
        <div class="row">
            <img src="Images/HanzeLogo.png" style="padding: 0.5em;" alt=""/>
            <h2 style="padding: 0.1em 1.2em;">Grun Wind Hanze</h2>
        </div>
        <div class="row">
            <a class="item nav" href="index.html">
                <img src="Icons/Home.png" alt=""/>
                <p>Home</p>
            </a>
            <a class="item nav" href="overview.html">
                <img src="Icons/Overview.png" alt=""/>
                <p>Overview</p>
            </a>
            <a class="item nav" href="history.html">
                <img src="Icons/History.png" alt=""/>
                <p>History</p>
            </a>
            <a class="item nav" href="controls.html">
                <img src="Icons/Controls.png" alt=""/>
                <p>Controls</p>
            </a>
            <a class="item nav" href="settings.html">
                <img src="Icons/Settings.png" alt=""/>
                <p>Settings</p>
            </a>
        </div>
    </div>
    <div class="column">
        <div class="row">
            <div class="item">
                <img src="Icons/Overview.png" alt=""/>
                <p>Temperature</p>
                <p>Generator: 60 °C</p>
                <p>Brakes: 10 °C</p>
            </div>
            <div class="item">
                <img src="Icons/Overview.png" alt=""/>
                <p>Wind speed: 4 m/s</p>
            </div>
            <div class="item">
                <img src="Icons/Overview.png" alt=""/>
                <p>Rotations: 500 rpm</p>
            </div>
            <div class="item">
                <img src="Icons/Overview.png" alt=""/>
                <p>Production: 400 Watt</p>
            </div>
        </div>
        <div class="row">
            <canvas class="graph" id="graph_generator" height="280">generator</canvas>
        </div>
    </div>
    <div class="column">
        <div class="row">
            <canvas class="graph" id="graph_production" height="280">production</canvas>
        </div>
        <div class="row">
            <canvas class="graph" id="graph_windspeed" height="280">wind</canvas>
        </div>
    </div>

</main>
<footer>
